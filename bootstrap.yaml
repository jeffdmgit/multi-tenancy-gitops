apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
spec:
  destination:
    namespace: jt-gitops
    server: https://kubernetes.default.svc
  project: jt-gitops
  source:
    path: 0-bootstrap/argocd/active
    repoURL: https://github.com/jeffdmgit/multi-tenancy-gitops.git
    targetRevision: demo-mq-v2-jeffdmgit
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
